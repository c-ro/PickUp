<!DOCTYPE>
<html ng-app="pickUp">
<head>
	<title>pickup</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="/controllers/controller.js"></script>
</head>
<body>

<div class="container" ng-controller="AppCtrl">
	<ui-view></ui-view>
</div>

<script type="text/ng-template" id="/list.html">
	<table class="table">
		<thead>
			<tr>
				<th>name</th>
				<th>price</th>
				<th>action</th>
				<th>&nbsp</th>
			</tr>
			<tr>
				<td><input class="form-control" placeholder="name" ng-model="item.name"></td>
				<td><input class="form-control" placeholder="price" ng-model="item.price"></td>
				<td><button class="btn btn-primary" ng-click="addItem()">add</button></td>
				<td><button class="btn btn-info" ng-click="updateItem()">edit</button></td>
			</tr>
			<tr ng-repeat="item in list">
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td><button class="btn btn-danger" ng-click="deleteItem(item._id)">del</button></td>
				<td><button class="btn btn-warning" ng-click="editItem(item._id)">edit</button></td>
			</tr>
		</thead>
	</table>
</script>

</body>
</html>
