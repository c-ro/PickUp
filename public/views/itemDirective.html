<td ng-show="$state.includes('list')" class="crossout" ng-click="crossout()">&#x02A00</td>
<td ng-click="editDialog(item)">{{item.name || item}}</td>
<td ng-click="editDialog(item)">{{item.qty * item.price | currency}}</td>
<!-- actions -->
<td ng-show="$state.includes('items')" ng-click="deleteItem(item._id)">&#x02A2F</td>
<td ng-show="$state.includes('list')" ng-click="removeItemFromList(item)">-</td>
<td ng-click="addToList(item)">+</td>
