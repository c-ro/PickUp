<table class="table table-condensed">
    <tr item ng-repeat="item in newItems | orderBy: ['category','price * qty'] " ng-class="item.category || 'none'" ng-show="hideCart || !inCart(item)"></tr>
    <tr>
        <td>
            <button class="btn" ng-click="addSingleItem();">new item</button> <!-- ui-sref="items" -->
        </td>
    </tr>
</table>
